<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/links :: links}"></th:block>
    <meta charset="UTF-8">
    <th:block th:replace="~{fragments/links :: title}"></th:block>
</head>
<body>
<div class="page">
    <th:block th:replace="~{fragments/header :: header}"></th:block>
    <div class="page-content d-flex aligns-items-center">
        <div class="row container">
            <div class="col s3"></div>
            <!--/*@thymesVar id="article" type="com.kamegatze.learnjvm.model.articles.Article"*/-->
            <form class="col s6" action="#" th:action="@{/articles/edit/{id}(id=${article.id})}" th:object="${article}" method="post">
                <div class="input-field">
                    <input class="validate" id="heading" type="text" th:field="*{label}" th:value="${article.label}">
                    <label for="heading" th:text="#{article.load.name}"></label>
                </div>
                <div class="input-field">
                    <textarea id="content" class="materialize-textarea" th:field="*{content}"
                              style="height: 20em" th:value="${article.content}"></textarea>
                    <label for="content" th:text="#{article.load.content}"></label>
                </div>
                <button type="submit" class="btn waves-effect waves-light" th:text="#{text.save}"></button>
            </form>
            <div class="col s3"></div>
        </div>
    </div>
    <th:block th:replace="~{fragments/footer :: footer}"></th:block>
</div>
</body>
</html>
