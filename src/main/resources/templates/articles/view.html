<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/links :: links}"></th:block>
    <meta charset="UTF-8">
    <th:block th:replace="~{fragments/links :: title}"></th:block>
</head>
<body>
    <div class="page">
        <th:block th:replace="~{fragments/header :: header}"></th:block>
        <!--/*@thymesVar id="article" type="com.kamegatze.learnjvm.model.db.articles.Article"*/-->
        <div class="page-content">
            <article class="row h-100 article">
                <div class="col s4"></div>
                <div class="col s4 card">
                    <h5 class="center-align" th:text="${article.label}"></h5>
                    <br>
                    <div>
                        <h6>Содержание:</h6>
                        <ul>
                            <li th:each="chapter, item : ${article.chapters}">
                                <a th:href="${'#' + chapter.label}" th:text="${item.index + 1 + '. ' + chapter.label}"></a>
                            </li>
                        </ul>
                    </div>
                    <th:block th:each="chapter, item : ${article.chapters}">
                        <br>
                        <h6 th:id="${chapter.label}" th:text="${chapter.label}"></h6>
                        <br>
                        <p th:text="${chapter.content}"></p>
                    </th:block>
                </div>
                <div class="col s4"></div>
            </article>
        </div>
        <th:block th:replace="~{fragments/footer :: footer}"></th:block>
    </div>
</body>
</html>
